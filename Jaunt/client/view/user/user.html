<template name="user">
  {{#if user}}
  <div class="text-center">
    {{#with user.profile}}
    <h1>{{firstName}}</h1>
    {{/with}}
    <div class="row">
      <div class="col-md-6">
        <p>{{user.profile.about}}</p>
        {{> friendship}}
        {{> followButton}}
        Posts published: {{postsCount}}
      </div>
      <div class="col-md-6">
        {{> userProfileAchievements}}
      </div>
    </div><!-- closes row -->
    {{> timeline}}
  </div>
  {{else}}
  <h1>User not identified.</h1>
  <a href="{{pathFor 'home'}}">Homepage</a> {{/if}}
</template>

<template name="userProfileAchievements">
  <div class="well">
    <h2>Achievements Unlocked</h2>
    {{#each achievementsUnlocked}}
      <img src="{{src}}" alt="{{alt}}" title="{{alt}}" width="50px" height="50px">
    {{/each}}
  </div>
</template>
