<template name="leaderboard">
  {{#if user}}
  <div class="text-center">
    {{#with user.profile}}
    <h1>Primeiro nome: {{firstName}}</h1>
    {{/with}}
    <h2>{{title}}</h2>
    <div class="row">
      {{#each friends}}
        {{> leaderboardFriend}}
      {{/each}}
    </div>
  </div>
  {{else}}
  <h1>User not identified.</h1>
  <a href="{{pathFor 'home'}}">Homepage</a> {{/if}}
</template>


<template name="leaderboardFriend">
  <div class="col-xs-12 col-sm-6">
    <!-- shows information of each -->
    <div style='border:solid 1px red;'>
       <a href="/user/{{_id}}">{{profile.firstName}}</a>
    </div>
  </div>
</template>
