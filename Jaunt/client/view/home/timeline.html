<template name="timeline">
    <div class="row">
        <fieldset class="col-sm-12">
            <legend>Posts</legend>
            {{#each posts}}
            <blockquote class="lead">
                <small>{{message}}</small>
            </blockquote>
            {{else}}
            <p class="lead text-center">
                There are no Posts
            </p>
            {{/each}}
        </fieldset>
    </div>

</template>
