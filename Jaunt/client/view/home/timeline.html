<template name="timeline">
    <div class="row">
        <fieldset class="col-sm-12">
            <legend>{{timelineTitle}}</legend>
            {{#each posts}}
            <blockquote class="lead postDisplayed">
              <p>{{message}}</p>
                <small>Author: <a href="/user/{{userId}}">{{name}}</a></small>
            </blockquote>
            {{else}}
            <p class="lead text-center">
                {{noPostsMessage}}
            </p>
            {{/each}}
        </fieldset>
    </div>

</template>
