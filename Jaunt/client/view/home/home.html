<template name="home">

    <section class="col-sm-12">
        {{> post}} {{> timeline}}
    </section>
    {{else}}

        <h1>Jaunt</h1>
        <h3>Not logged in? click on "Sign In/Up"</h3> {{> timelineGlobal}}
    </div>
    {{/if}}
</template>
