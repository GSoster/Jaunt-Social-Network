<template name="timeline">
    <div class="row">
        <fieldset class="col-sm-12">
            <legend>{{timelineTitle}}</legend>
            {{> commentModal}}
            {{#each posts}}
            <blockquote class="lead postDisplayed"  tabindex="0" id="{{_id}}">
              <p>{{message}}</p>
                <small>
                  <span class='text-muted'>Author: <a href="/user/{{userId}}">{{name}}</a></span>
                  <span>Date: </span>{{date}}
                </small>
                <a href=""><span id="js-commentPost" class="glyphicon glyphicon-comment" aria-hidden="true"></span></a>
            </blockquote>
            {{else}}
            <p class="lead text-center">
                {{noPostsMessage}}
            </p>
            {{/each}}
        </fieldset>
    </div>

</template>
